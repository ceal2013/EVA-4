{% extends 'reservasApp/gestionReservas.html' %}

{% block content %}
    <div class="text-center mb-4">
        <h1 class="display-4">Reserva de Habitación</h1>
        <p class="text-muted">Complete los campos para reservar su habitación</p>
    </div>

    <!-- Mensajes de feedback -->
    {% if messages %}
    <div class="container mb-4">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Formulario de reserva -->
    <form method="POST" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Botones de acción -->
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary me-2">Reservar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
{% endblock %}
