{% extends "reservasApp/gestionReservas.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editando Reserva #{{ reserva.id }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{% url 'listadoReservas' %}" class="btn btn-secondary" onclick="return confirm('¿Estás seguro de que deseas cancelar la modificación?')">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
