<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Página de Inicio</title>
</head>
<style>
    body {
        background-color: #f4f1e1; /* Blanco hueso */
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .navbar {
        margin-bottom: 20px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Bienvenido a HotelNew</h1>
        <div class="btn-container">
            <a href="{% url 'reservar' %}" class="btn btn-primary">Reservar Aquí</a>
            <a href="{% if user.is_authenticated %}{% url 'gestionReservas' %}{% else %}{% url 'login' %}{% endif %}" class="btn btn-success">Acceso HotelNew App</a>
        </div>
    </div>
</body>
</html>
